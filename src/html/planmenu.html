<!--
    Plan Menu
    Controlled by planmenuui.js.
-->
<div class="modal" id="plan-menu-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Välj plan</h3>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <div class="offset-md-2 col-md-8">
            <button type="button" autocomplete="off"
                        class="list-group-item list-group-item-action
                               align-items-start tf-plan-item"
                        id="tf-plan-item-none"
                        data-name="none">
                  Ingen plan
                </button>
                <button type="button" autocomplete="off"
                        class="list-group-item list-group-item-action
                               align-items-start tf-plan-item"
                        id="tf-plan-item-A"
                        data-name="A">
                  Plan A
                </button>
                <button type="button" autocomplete="off"
                        class="list-group-item list-group-item-action
                               align-items-start tf-plan-item"
                        id="tf-plan-item-B"
                        data-name="B">
                  Plan B
                </button>
                <button type="button" autocomplete="off"
                        class="list-group-item list-group-item-action
                               align-items-start tf-plan-item"
                        id="tf-plan-item-C"
                        data-name="C">
                  Plan C
                </button>
              </div>
        </div>
      </div>
      <div class="modal-footer justify-content-around">
        <input type="button" class="btn tf-plan-active"
               id="tf-plan-plan"
               value="Planeringsläge"/>
        <input type="button" class="btn btn-secondary"
               id="tf-plan-normal"
               value="Normalläge"/>
      </div>
    </div>
  </div>
</div>
