<!--
    Plan Menu
    Controlled by planmenuui.js.
-->
<div class="modal" id="plan-menu-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Välj plan</h3>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <div class="offset-md-2 col-md-8" id="plan-btns">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-around">
        <input type="button" class="btn tf-plan-active"
               id="tf-plan-plan"
               value="Planeringsläge"/>
        <input type="button" class="btn btn-secondary"
               id="tf-plan-normal"
               value="Normalläge"/>
      </div>
    </div>
  </div>
</div>
