<!--
    Settings page.
    Controlled by settingsui.js.
-->
<div class="modal" id="settings-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Inställningar</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row"
               id="settings-login-block">
            <div class="offset-md-4 col-md-8">
              <input type="button" value="Logga in"
                     id="settings-login-btn"
                     class="btn btn-primary"/>
            </div>
          </div>

          <div class="form-group row"
               id="settings-logout-block">
            <div class="offset-md-4 col-md-8">
              <input type="button" value="Logga ut"
                     id="settings-logout-btn"
                     class="btn btn-secondary"/>
              <p class="form-text text-muted" id="settings-logout-text"/>
            </div>
          </div>

          <hr/>

          <div class="form-group row">
            <label class="col-md-4 col-form-label
                          text-md-right font-weight-bold"
                   for="settings-update-btn">Seglingsdata</label>
            <div class="col-md-8">
              <input type="button" value="Uppdatera"
                     id="settings-update-btn"
                     class="btn btn-primary"/>
              <p class="form-text text-muted">
                Uppdatera PoD, seglingar, startlistor mm.
              </p>
            </div>
          </div>

          <hr/>

          <div class="form-group row">
            <label class="col-md-4 col-form-label
                          text-md-right font-weight-bold"
                   for="settings-font-size">Textstorlek</label>
            <div class="col-md-8">
              <select class="form-control" id="settings-font-size">
                <option value="small">Liten</option>
                <option value="normal">Normal</option>
                <option value="large">Stor</option>
                <option value="x-large">Extra stor</option>
              </select>
            </div>
          </div>

          <hr/>

          <div class="form-group row">
            <div class="offset-md-2 col-md-10">
              <button class="btn btn-primary" type="button"
                      data-toggle="collapse" data-target="#settings-advanced">
                Avancerade inställningar
              </button>
            </div>
          </div>

          <div class="collapse" id="settings-advanced">

            <div class="form-group row">
              <label class="col-md-4 col-form-label
                            text-md-right font-weight-bold"
                     for="settings-plans">Antal planer</label>
              <div class="col-4 col-md-2">
                <input type="number" min="1" max="9" step="1"
                       class="form-control"
                       id="settings-plans"/>
                <div class="invalid-feedback">Ange 1-9 planer.</div>
              </div>
            </div>

          </div>

        </form>
      </div>
      <!-- justify-content-between: equal space between the buttons -->
      <div class="modal-footer justify-content-between">
        <input type="button" class="btn btn-secondary dialog-close"
               value="Avbryt"/>
        <input type="button" class="btn btn-primary"
               value="Spara" id="settings-save-btn"/>
      </div>
    </div>
  </div>
</div>
