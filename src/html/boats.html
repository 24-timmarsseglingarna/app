<!--
    Boats page
    Controlled by boatsui.js.
-->
<div class="modal" id="boats-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          Deltagande båtar <span id="boats-page-name"/>
        </h3>
      </div>
      <div class="modal-body">

        <div class="card">
          <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a href="#boats-start" class="nav-link active"
                   data-toggle="tab">Startlista</a>
              </li>
              <li class="nav-item">
                <a href="#boats-lb" class="nav-link"
                   data-toggle="tab">Leaderboard</a>
              </li>
              <li class="nav-item" id="boats-result-tab">
                <a href="#boats-result" class="nav-link"
                   data-toggle="tab">Resultat</a>
              </li>
            </ul>
          </div>

          <div class="card-body tab-content">
            <div class="tab-pane active" id="boats-start">
              <!-- dynamically filled in -->
            </div>

            <div class="tab-pane" id="boats-lb">
              <div class="row">
                <p class="font-italic">
                  Uppdaterad: <span id="boats-lb-updated"></span>
                </p>
              </div>
              <div class="table-responsive row">
                <table class="table table-sm">
                  <colgroup>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-3"></col>
                    <col class="tf-col-3"></col>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-4"></col>
                  </colgroup>

                  <thead>
                    <tr>
                      <th>Plakett-distans</th>
                      <!-- <th>Netto&#8203;distans</th> -->
                      <th>Båtnamn</th>
                      <th>Senaste punkt</th>
                      <th>Tid</th>
                      <th>Båttyp</th>
                    </tr>
                  </thead>
                  <tbody id="boats-lb-tbody">
                    <!-- dynamically filled in -->
                  </tbody>
                </table>
              </div>
            </div>

            <div class="tab-pane" id="boats-result">
              <div class="table-responsive row">
                <table class="table table-sm">
                  <colgroup>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-1"></col>
                    <col class="tf-col-4"></col>
                    <col class="tf-col-4"></col>
                  </colgroup>

                  <thead>
                    <tr>
                      <th>Status</th>
                      <th>Plakettdistans</th>
                      <th>Nettodistans</th>
                      <th>Nr</th>
                      <th>Båtnamn</th>
                      <th>Båttyp</th>
                    </tr>
                  </thead>
                  <tbody id="boats-result-tbody">
                    <!-- dynamically filled in -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <input type="button" class="btn btn-primary dialog-close"
               value="Tillbaka"/>
      </div>
    </div>
  </div>
</div>
