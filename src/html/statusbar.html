<!--
    The status bar at the top of the screen.
    Controlled by ui.js.
-->

<div id="tf-status-bar">
  <!-- don't show boatname on phone -->
  <div class="tf-status-cell hidden-xs" id="tf-status-cell-boat">
    <div id="tf-status-boat" class="tf-status-val"></div>
    <div class="tf-status-label">Båt</div>
  </div>
  <div class="tf-status-cell">
    <div id="tf-status-time" class="tf-status-val"></div>
    <div id="tf-status-time-text" class="tf-status-label">Tid kvar</div>
  </div>
  <div class="tf-status-cell">
    <div id="tf-status-distance" class="tf-status-val"></div>
    <div class="tf-status-label">Seglad distans</div>
  </div>
  <div class="tf-status-cell">
    <div id="tf-status-speed" class="tf-status-val"></div>
    <div class="tf-status-label">Medelfart</div>
  </div>
  <div class="tf-status-cell tf-status-plan">
    <div id="tf-status-planned-distance" class="tf-status-val"></div>
    <div class="tf-status-label">Total distans</div>
  </div>
  <div class="tf-status-cell tf-status-plan">
    <div id="tf-status-planned-speed" class="tf-status-val"></div>
    <div class="tf-status-label">Målfart</div>
  </div>
</div>
