<!--
    The status bar at the top of the screen.
    Controlled by ui.js.
-->

<div id="tf-status-bar" class="tf-default-hidden">
  <div class="tf-status-row">
    <!-- don't show boatname on phone -->
    <div class="tf-status-cell d-none d-sm-block" id="tf-status-cell-boat">
      <div id="tf-status-boat" class="tf-status-val"></div>
      <div class="tf-status-label">BÃ¥t</div>
    </div>
    <div class="tf-status-cell">
      <div id="tf-status-time" class="tf-status-val"></div>
      <div class="tf-status-label">Tid kvar</div>
    </div>
    <div class="tf-status-cell">
      <div id="tf-status-distance" class="tf-status-val"></div>
      <div class="tf-status-label">Seglad distans</div>
    </div>
    <div class="tf-status-cell">
      <div id="tf-status-speed" class="tf-status-val"></div>
      <div class="tf-status-label">Medelfart</div>
    </div>
    <div class="tf-status-cell tf-status-plan">
      <div id="tf-status-planned-distance" class="tf-status-val"></div>
      <div class="tf-status-label">Plan distans</div>
    </div>
    <div class="tf-status-cell tf-status-plan">
      <div id="tf-status-planned-speed" class="tf-status-val"></div>
      <div class="tf-status-label">MÃ¥lfart</div>
    </div>
  </div>

  <div class="tf-status-row">
    <div id="tf-status-lanterns-on" class="tf-status-icon">
      <span class="icon-light"></span>
    </div>
    <div id="tf-status-engine-on" class="tf-status-icon">
      <span class="icon-engine-charging"></span>
    </div>
    <div id="tf-status-interrupt" class="tf-status-icon">
      <span class="icon-no-sailing"></span>
    </div>
  </div>
</div>
