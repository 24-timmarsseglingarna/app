<!--
    Activate Race page.
    Controlled by activateraceui.js.
-->
<dialog id="activate-race-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Aktivera segling</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div id="activate-race-list">
            <div class="form-group">
              <div class="list-group">
                <div class="col-sm-offset-2 col-sm-8"
                     id="activate-race-buttons">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <p class="help-block">
                  Välj segling du är anmäld till.  När du valt en
                  segling kan du skapa en loggbok för denna segling.
                </p>
              </div>
            </div>
          </div>

          <div class="form-group" id="activate-race-no-races">
            <div class="col-sm-offset-2 col-sm-8">
              <p>
                Du måste anmäla dig till en segling innan du kan
                aktivera den.  Du kan anmäla dig till seglingar
                <a id="activate-race-register-link"
                   href="#" target="_blank">här</a>.
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-primary dialog-close"
               value="Klar"/>
      </div>
    </div>
  </div>
</dialog>
