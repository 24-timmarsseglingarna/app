<!--
    Log Book page.
    Controlled by logbookui.js.
-->
<div class="modal" id="log-book-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Loggbok</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <b>Båt:</b> <span id="log-book-boat"></span>
          </div>
          <div class="col-6">
            <b>Seglad distans:</b> <span id="log-book-distance"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <b>Startnummer:</b> <span id="log-book-startno"></span>
          </div>
          <div class="col-6">
            <b>SXK-distans:</b> <span id="log-book-sxk-distance"></span>
          </div>
        </div>
        <div class="row">
          <div class="offset-6 col-6">
            <b>Medelfart:</b> <span id="log-book-speed"></span>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th></th>
                <th>Tid</th>
                <th>Punkt</th>
                <th>Distans</th>
                <th>Vind</th>
                <th>Avbrott</th>
                <th>Protest</th>
                <th>Segel</th>
                <th>Siktade båtar</th>
                <th>Övrigt</th>
                <th>Kommentar</th>
              </tr>
            </thead>
            <tbody id="log-book-entries">
            </tbody>
          </table>
        </div>
      </div>

      <!-- justify-content-between: equal space between the buttons -->
      <div class="modal-footer">
        <input type="button" class="btn btn-secondary mr-auto"
               value="Radera loggboken" id="log-book-delete-all"/>
        <input type="button" class="btn btn-secondary tf-md-center"
               value="Skicka in" id="log-book-send"/>
        <input type="button" class="btn btn-primary ml-auto"
               value="Stäng" id="log-book-cancel"/>
      </div>
    </div>
  </div>
</div>
