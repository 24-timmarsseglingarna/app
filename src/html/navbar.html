<!--
    The navigation bar at the bottom of the screen.
    Controlled by ui.js.
-->
<div id="tf-nav-bar" class="tf-footer">

  <!-- temporary test button -->

<!--
  <div id="tf-nav-test" class="tf-nav-cell">
    <div class="tf-nav-icon">
      <span class="icon-close"></span>
    </div>
  </div>
-->

  <div class="dropup">
    <div id="tf-nav-more" class="tf-nav-cell" data-toggle="dropdown">
      <div class="tf-nav-icon">
        <span class="icon-ellipsis-v"></span>
      </div>
    </div>
    <div class="dropdown-menu">
      <button class="dropdown-item" type="button"
              id="tf-nav-show-activate-race">Aktivera segling</button>
      <button class="dropdown-item" type="button"
              id="tf-nav-show-settings">Inställningar</button>

      <div class="dropdown-divider"></div>

      <div class="dropdown-item form-check">
        <!-- NOTE: class="form-check-input" adds the checkbox in the
             left margin -->
        <input class="form-check-input"
               type="checkbox"
               checked="checked"
               id="tf-nav-show-legs"/>
        <label class="form-check-label"
               for="tf-nav-show-legs">Visa sträckor</label>
      </div>

      <div class="dropdown-divider"></div>

      <div class="dropdown-item form-check">
        <input type="radio" name="distances" value="auto"
               checked="checked"
               class="form-check-input tf-nav-distances"
               id="tf-nav-auto-distances"/>
        <label for="tf-nav-auto-distances"
               class="form-check-label">Automatiska distanser</label>
      </div>
      <div class="dropdown-item form-check">
        <input type="radio" name="distances" value="show"
               class="form-check-input tf-nav-distances"
               id="tf-nav-show-distances"/>
        <label for="tf-nav-show-distances"
               class="form-check-label">Visa alltid distanser</label>
      </div>
      <div class="dropdown-item form-check">
        <input type="radio" name="distances" value="hide"
               class="form-check-input tf-nav-distances"
               id="tf-nav-hide-distances"/>
        <label for="tf-nav-hide-distances"
               class="form-check-label">Visa aldrig distanser</label>
      </div>

      <div class="dropdown-divider"></div>

      <button class="dropdown-item" type="button"
              id="tf-nav-show-help">Hjälp</button>

      <div class="dropdown-divider"></div>

      <button class="dropdown-item" type="button"
              id="tf-nav-show-info">Info</button>

    </div>
  </div>

  <div id="tf-nav-boats" class="tf-nav-cell">
    <div class="tf-nav-icon">
      <span class="icon-sailing-boat text-nowrap">
        <span id="tf-nav-boats-badge"
              class="text-info tf-nav-badge
                     icon-exclamation-circle"></span>
      </span>
    </div>
  </div>

  <div id="tf-nav-log" class="tf-nav-cell">
    <div class="tf-nav-icon">
      <span class="icon-plus"></span>
    </div>
  </div>

  <div id="tf-nav-logbook" class="tf-nav-cell">
    <div class="tf-nav-icon">
      <span class="icon-book text-nowrap">
        <span id="tf-nav-logbook-badge"
              class="text-danger tf-nav-badge pl-1
                     icon-exclamation-circle"></span>
      </span>
    </div>
  </div>

  <div id="tf-nav-plan-mode" class="tf-nav-cell">
    <div class="tf-nav-icon">
      <span class="icon-plan"><span id="tf-nav-plan-name"></span></span>
    </div>
  </div>

</div>
