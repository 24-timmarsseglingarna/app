<!--
    Log Entry page.
    Controlled by logentryui.js.
-->
<div class="modal" id="log-entry-page">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Loggboksanteckning -
        <span id="log-entry-title-type"></span></h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row log-entry-form"
               id="log-entry-conflict">
            <div class="col-md-8">
              Denna anteckning har ändrats både av dig och av <span
              id="log-entry-user" class="font-italic"></span> på enheten
              <span id="log-entry-client" class="font-italic"></span>.
              Kontrollera uppgifterna och välj <span
              class="font-italic">Spara</span>.
            </div>
          </div>

          <!-- Date and Time -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-time">
            <label class="col-12 col-md-4 col-form-label
                          text-md-right">Tidpunkt</label>
            <div class="col-6 col-md-3">
              <div class="input-group date" id="log-entry-timepicker"
                   data-target-input="nearest">
                <input type="text" class="form-control
                                          datetimepicker-input"
                       data-target="#log-entry-timepicker"/>
                <div class="input-group-append"
                     data-target="#log-entry-timepicker"
                     data-toggle="datetimepicker">
                  <span class="input-group-text icon-clock"></span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="input-group date" id="log-entry-datepicker"
                   data-target-input="nearest">
                <input type="text" class="form-control
                                          datetimepicker-input"
                       data-target="#log-entry-datepicker"/>
                <div class="input-group-append"
                     data-target="#log-entry-datepicker"
                     data-toggle="datetimepicker">
                  <span class="input-group-text icon-calendar"></span>
                </div>
              </div>
            </div>
            <div class="offset-md-2"></div>
          </div>

          <!-- Position -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-position">
            <label class="col-12 col-md-4 col-form-label text-md-right"
                   for="log-entry-position">Position</label>
            <div class="col-12 col-md-6">
              <input name="position" type="text" class="form-control"
                     id="log-entry-position"/>
            </div>
            <div class="offset-md-2"></div>
          </div>

          <!-- Point -->
          <div class="form-group row log-entry-form align-items-center"
               id="log-entry-form-point">
            <label class="col-12 col-md-4 col-form-label text-md-right"
                   for="log-entry-point">Punkt</label>
            <div class="col-6 col-md-3">
              <input name="point" type="number" class="form-control"
                     id="log-entry-point"/>
              <div class="invalid-feedback">Ogiltig punkt.</div>
            </div>
            <div class="col-6 col-md-5 form-check">
              <input type="text" readonly="true"
                     class="form-control-plaintext"
                     id="log-entry-point-name"/>
            </div>
          </div>
          <div class="form-group row log-entry-form align-items-center"
               id="log-entry-form-finish">
            <label class="col-4 col-md-4 col-form-label text-md-right"
                   for="log-entry-finish">Målgång</label>
            <div class="col-6 col-md-3">
              <input type="checkbox"
                     id="log-entry-finish"/>
            </div>
          </div>

          <!-- Wind -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-wind">
            <label class="col-12 col-md-4 col-form-label text-md-right"
                   for="log-entry-wind">Vind</label>
            <div class="col-6 col-md-3">
              <select class="form-control" id="log-entry-wind-dir">
                <option value="Vxl">Växlande</option>
                <option>N</option>
                <!-- <option>NNO</option> -->
                <option>NO</option>
                <!-- <option>ONO</option> -->
                <option>O</option>
                <!-- <option>OSO</option> -->
                <option>SO</option>
                <!-- <option>SSO</option> -->
                <option>S</option>
                <!-- <option>SSV</option> -->
                <option>SV</option>
                <!-- <option>VSV</option> -->
                <option>V</option>
                <!-- <option>VNV</option> -->
                <option>NV</option>
                <!-- <option>NNV</option> -->
              </select>
            </div>
            <div class="col-6 col-md-3">
              <select class="form-control" id="log-entry-wind-speed">
                <option value="0">0 m/s</option>
                <option value="1">1 m/s</option>
                <option value="2">2 m/s</option>
                <option value="3">3 m/s</option>
                <option value="4">4 m/s</option>
                <option value="5">5 m/s</option>
                <option value="6">6 m/s</option>
                <option value="7">7 m/s</option>
                <option value="8">8 m/s</option>
                <option value="9">9 m/s</option>
                <option value="10">10 m/s</option>
                <option value="11">11 m/s</option>
                <option value="12">12 m/s</option>
                <option value="13">13 m/s</option>
                <option value="14">14 m/s</option>
                <option value="15">15 m/s</option>
                <option value="16">16 m/s</option>
                <option value="17">17 m/s</option>
                <option value="18">18 m/s</option>
                <option value="19">19 m/s</option>
                <option value="20+">20+ m/s</option>
              </select>
            </div>
            <div class="offset-md-2"></div>
          </div>

          <!--
              NOTE: the different grids below are chosen so that
              the text is visible w/o linewrapping on all
              screens, and also so that the clickable area is
              completely hidden when the timepicker is expanded;
              this is to avoid showing the interrupt dialog when
              tapping outside the timepicker window.

              It would be nicer if the timepicker could be modal.
          -->

          <!-- Interrupt -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-interrupt">
            <label class="col-12 col-md-4 col-form-label
                          text-md-right">Avbrott</label>
            <div class="col-md-8">
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-done"
                         value="done"/>
                  Återupptar segling efter tidigare avbrott
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-bridge"
                         value="bridge"/>
                  Motorgång i väntan på broöppning (&sect;11.1.1)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-anchor"
                         value="anchor"/>
                  Ankring för att undvika fara (&sect;11.1.2)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-engine"
                         value="engine"/>
                  Motorgång för att undvika fara (&sect;11.1.2)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-visibility"
                         value="visibility"/>
                  Dålig sikt (&sect;11.1.3)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-repair"
                         value="repair"/>
                  Reparation akut skada (&sect;11.1.4)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-rescue-time"
                         value="rescue-time"/>
                  Undsättning nödställd - tidstillägg
                  (&sect;11.1.5)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         name="log-entry-interrupt-type"
                         id="log-entry-interrupt-rescue-distance"
                         value="rescue-dist"/>
                  Undsättning nödställd - distanstillägg
                  (&sect;11.1.5)
                </label>
              </div>
            </div>
          </div>

          <!-- Protest -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-protest">
            <label class="col-12 col-md-4 col-form-label text-md-right"
                   for="log-entry-protest-boat">Båt</label>
            <div class="col-md-8">
              <select class="form-control"
                      id="log-entry-protest-boat">
              </select>
            </div>
          </div>

          <!-- Sails -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-sail">
            <label class="col-12 col-md-4 col-form-label
                          text-md-right">Segel</label>
            <div class="col-md-8">
              <input name="main" type="checkbox" class="log-entry-sail"
                     id="log-entry-sail-main"/>
              <label for="log-entry-sail-main"
                     class="form-check-inline">stor</label>
              <input name="reef" type="checkbox" class="log-entry-sail"
                     id="log-entry-sail-reef"/>
              <label for="log-entry-sail-reef"
                     class="form-check-inline">rev</label>
            </div>
            <div class="offset-md-4 col-md-8">
              <label for="log-entry-sail-jib"
                     class="form-check-inline">
                <input name="foresail" type="checkbox" class="log-entry-sail"
                       id="log-entry-sail-jib"/>fock
              </label>
              <label for="log-entry-sail-genoa"
                     class="form-check-inline">
                <input name="foresail" type="checkbox" class="log-entry-sail"
                       id="log-entry-sail-genoa"/>genua
              </label>
            </div>
            <div class="offset-md-4 col-md-8">
              <label for="log-entry-sail-code"
                     class="form-check-inline">
                <input name="down" type="checkbox" class="log-entry-sail"
                       id="log-entry-sail-code"/>code
              </label>
              <label for="log-entry-sail-gennaker"
                     class="form-check-inline">
                <input name="down" type="checkbox" class="log-entry-sail"
                       id="log-entry-sail-gennaker"/>gennaker
              </label>
              <label for="log-entry-sail-spinnaker"
                     class="form-check-inline">
                <input name="down" type="checkbox" class="log-entry-sail"
                       id="log-entry-sail-spinnaker"/>spinnaker
              </label>
            </div>
          </div>
          <div class="form-group row log-entry-form"
               id="log-entry-form-sail2">
            <label class="col-md-4 col-form-label
                          text-md-right">Andra segel</label>
            <div class="col-md-8">
              <input name="other" type="text" id="log-entry-sail-other"/>
            </div>
          </div>

          <!-- Boats -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-boats">
            <label class="col-md-4 col-form-label text-md-right"
                   for="log-entry-boats">Siktade båtar</label>
            <div class="col-md-8">
              <select multiple="multiple" class="form-control"
                      id="log-entry-boats">
              </select>
            </div>
          </div>

          <!-- Engine -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-engine">
            <label class="col-12 col-md-4 col-form-label text-md-right">
            Motor för laddning</label>
            <div class="col-md-8">
              <div class="radio">
                <label>
                  <input type="radio"
                         id="log-entry-engine-on"
                         name="log-entry-engine-type"
                         value="on"/>
                  Startar motor
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         id="log-entry-engine-off"
                         name="log-entry-engine-type"
                         value="off"/>
                  Stoppar motor
                </label>
              </div>
            </div>
          </div>

          <!-- Lanterns -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-lanterns">
            <label class="col-12 col-md-4 col-form-label text-md-right">
            Lanternor</label>
            <div class="col-md-8">
              <div class="radio">
                <label>
                  <input type="radio"
                         id="log-entry-lanterns-on"
                         name="log-entry-lanterns-type"
                         value="on"/>
                  Tänder lanternor
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"
                         id="log-entry-lanterns-off"
                         name="log-entry-lanterns-type"
                         value="off"/>
                  Släcker lanternor
                </label>
              </div>
            </div>
          </div>


          <!-- Comment -->
          <div class="form-group row log-entry-form"
               id="log-entry-form-comment">
            <label class="col-md-4 col-form-label
                          text-md-right">Kommentar</label>
            <div class="col-md-6">
              <textarea class="form-control" rows="2"
                        id="log-entry-comment"></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- justify-content-between: equal space between the buttons -->
      <div class="modal-footer justify-content-between">
        <input type="button" class="btn btn-secondary"
               value="Avbryt" id="log-entry-cancel"/>
        <input type="button" class="btn btn-primary"
               value="Spara" id="log-entry-save"/>
      </div>
    </div>
  </div>
</div>
